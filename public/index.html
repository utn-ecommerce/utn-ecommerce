<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bienvenidos!</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-pastel-crema">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Perricentro-Spa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/productos.html">Productos</a>
                    <a class="nav-link" href="/servicios.html">Servicios</a>
                    <a class="nav-link" href="/nosotros.html">Nosotros</a>
                    <a class="nav-link" href="/contacto.html">Contacto</a>
                </div>
            </div>
            <button class="btn btn-outline-dark dropdown-toggle" type="button" id="carritoDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                Carrito
                <span class="badge bg-dark text-white ms-1 rounded-pill" id="contador-carrito">0</span>
            </button>
        </div>
    </nav>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a href="https://catalogo.laboratoriolaca.com/?page=16">
                    <img class="d-block w-100" src="../media/carrusel-1.jpg" alt="First slide">
                </a>
            </div>
            <div class="carousel-item">
                <a href="https://catalogo.laboratoriolaca.com/?page=1">
                    <img class="d-block w-100" src="../media/carrusel-laca.jpg" alt="Second slide">
                </a>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../media/carrusel-3.jpg" alt="Third slide">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <a href="/contacto.html">
        <img src="../media/contacto-image.jpg" alt="Imagen de contacto" class="contact-image">
    </a>

    <div class="modal fade" id="modalCompraExitosa" tabindex="-1" role="dialog"
        aria-labelledby="modalCompraExitosaLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCompraExitosaLabel">Compra Exitosa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¡Gracias por tu compra! Tu pedido ha sido procesado con éxito.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCarritoVacio" tabindex="-1" role="dialog" aria-labelledby="modalCarritoVacioLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCarritoVacioLabel">Carrito Vacío</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    El carrito está vacío. Agrega productos antes de comprar.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <h1 class="mb-4">Productos Destacados</h1>
            <div class="row" id="productos-destacados-container">
            </div>
        </div>
    </section>

    <div class="modal fade" id="modalCarrito" tabindex="-1" role="dialog" aria-labelledby="modalCarritoLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCarritoLabel">Carrito de Compras</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalCarritoBody">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/productosDestacados.js"></script>
</body>

</html>
